<html>
    <head>  
        <script>
            function subscribe(){
                document.getElementById('btn').value = "Tahnx";
            }
        </script>
        <style>
            #btn{
                background: #e74c3c;
                padding: 10px;
                color: white;
                position: absolute;
                border-radius: 5px;
                left: 45%;
                top: 50%;
                cursor: pointer;
                transition: all 0.5s;
            }
            #btn:hover{
                background: #c0392b;
            }
        </style>
    </head>
    <body>
        <label id="btn" onclick="subscribe()">Subscribe</label>
    </body>
</html>
